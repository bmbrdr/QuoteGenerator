<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/121cc13a68.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote"></span>

        <div class="quote-author">
                <span class="author"></span>
        </div>

            <button class="new-quote">Another quote</button>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
